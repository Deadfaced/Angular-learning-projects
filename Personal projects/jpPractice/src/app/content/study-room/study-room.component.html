<div class="study-room w-100 d-flex justify-content-around p-5">
    <div class="w-40">
        <table class="w-100 table table-bordered table-dark">
            <thead>
                <th>Kana</th>
                <th>Romaji</th>
                <th>Alt romaji</th>
            </thead>
            <tbody>
                <tr *ngFor="let char of hiraganaChars">
                    <td>{{ char.char }}</td>
                    <td>{{ char.romaji }}</td>
                    <td>{{ char.alt }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="w-40">
        <table class="w-100 table table-bordered table-dark">
            <thead>
                <th>Kana</th>
                <th>Romaji</th>
                <th>Alt romaji</th>
            </thead>
            <tbody>
                <tr *ngFor="let char of katakanaChars">
                    <td>{{ char.char }}</td>
                    <td>{{ char.romaji }}</td>
                    <td>{{ char.alt }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
