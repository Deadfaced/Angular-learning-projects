<div class="flashcard" [ngClass]="{shake: correctAnswer === false}" [ngStyle]="{backgroundColor: correctAnswer ? 'lightgreen' : 'rgb(57, 153, 212)'}">
  <p class="hiragana">{{ char }}</p>
  <input id="{{ inputIndex }}" type="text" (change)="validation($event)" [disabled]="correctAnswer" autocomplete="off">
</div>
