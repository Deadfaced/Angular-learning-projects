
<div class="score" style="gap: 2rem;" [ngClass]="{'mobile': mobile}" [ngStyle]="{justifyContent: submitted && mobile && formType === 'exam' ? 'space-between' : 'center'}">
  <button *ngIf="!submitted" type="button" class="btn btn-primary" (click)="showScore()">
    Submit answers
  </button>
  <button *ngIf="submitted && formType === 'exam'" type="button" class="btn btn-primary" routerLink = "revision">
    Wrong answers
  </button>
  <div class="score-submitted" *ngIf="submitted" [ngClass]="{'mobileLandscape': mobileLandscape}">
    <p>Correct answers: {{ totalCorrect }}/{{ totalAnswers }}</p>
    <p class="btn" [ngClass]="{'approved': approved, 'reproved': !approved}" style="cursor: auto;">Score: {{ score }}%</p>
  </div>
</div>
